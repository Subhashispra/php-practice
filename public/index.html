<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Video Downloader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        input, button {
            margin: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #downloadLinks {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>XML Video Downloader</h1>
    
    <!-- File Upload Section -->
    <input type="file" id="xmlFileInput" accept=".xml">
    
    <!-- OR Link Input Section -->
    <label for="xmlLinkInput">XML File Link:</label>
    <input type="text" id="xmlLinkInput">
    
    <button onclick="handleUpload()">Download Videos</button>
    <div id="downloadLinks"></div>

    <script src="script.js"></script>
</body>
</html>
